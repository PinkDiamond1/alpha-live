<head>
  <style>
    body {
      margin: 0;
      padding-top: 20;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="//unpkg.com/3d-force-graph"></script>
  <script src="//unpkg.com/force-graph"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <script src="https://code.highcharts.com/modules/exporting.js"></script> -->
  <script type="text/javascript" src="./graphicalDisplay.js"></script>

  <link rel="stylesheet" href="./design.css" crossorigin="anonymous">

<body>
  <div class="row">
    <div class="col-lg-4">
      <div style="height: 25vh; padding:5%; margin-left:2%; padding-top:0%">
        <img id="logo" src="./coti_logo.svg" alt="">
        <div id="port" class="port-selector">
            <label for="sel1">Connect to fullnode:</label>
            <div class="form-group">
                <select class="form-control" id="selectedFullnode">
                    <option value="https://fullnode1.coti.io">Server 1</option>
                    <option value="https://fullnode2.coti.io">Server 2</option>
                    <option value="https://fullnode3.coti.io">Server 3</option>
                </select>
                <button type="submit" class="btn btn-default" onclick="transactionsController.connect()" >Connect</button>
            </div>
        </div>
        <div id="statuses">
          <div id="sources" class="status-line">
            <span class="status-title">sources:</span>
            <span id="sources-value" class="status-value">0</span>
          </div>
          <div id="attached" class="status-line">
            <span class="status-title">validate:</span>
            <span id="attached-value" class="status-value">0</span>
          </div>
          <div id="tcc-confirmed" class="status-line">
            <span class="status-title">confirmed:</span>
            <span id="tcc-confirmed-value" class="status-value">0</span>
          </div>
          <div id="transactions-count" class="status-line">
            <span class="status-title">transactions count:</span>
            <span id="transactions-count-value" class="status-value">0</span>
          </div>
          <div id="transactions-onview" class="status-line">
            <span class="status-title">transactions on view:</span>
            <span id="transactions-onview-value" class="status-value">0</span>
          </div>
          <!--  <button class="btn" onclick="transactionsController.pause()" class="fa fa-pause" >||</button> -->


        </div>
      </div>
      <!--
      <div style="height: 50vh;">
        <div id="chart"></div>
      </div>
-->
    </div>

    <div id="3dId" class="col-lg-8 show ">
      <div id="3d-graph"></div>
    </div>

  </div>

  
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./3dCanvasResponsive.js" type="text/javascript"></script>
  <script src="./data.js"></script>
  <script src="./sumOfNodeTypes.js"></script>
  <script src="./graph3d.js"></script>
  <!--  <script src="./chart.js"></script> -->
</body>
